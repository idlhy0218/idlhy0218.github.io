<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heeyoung Lee - Sociology Researcher</title>

    <style>
        /* ============================
           CSS Variables for theming
           ============================ */
        :root {
            /* Color scheme */
            --primary-color: #2c3e50;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --text-color: #333;
            --link-color: #2980b9;
        }

        /* ============================
           Base styles
           ============================ */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* Typography */
        h1, h2, h3 {
            color: var(--primary-color);
            margin-top: 1.5em;
        }

        /* Links */
        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* ============================
           Profile Section
           ============================ */
        .profile {
            display: flex;
            align-items: center;
            margin: 2em 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 30px;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
        }

        .profile-info {
            flex-grow: 1;
        }

        /* Social media links */
        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            margin-right: 15px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.9em;
        }

        /* ============================
           Tab Navigation
           ============================ */
        .tab {
            overflow: hidden;
            border: none;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 2em 0;
        }

        .tab button {
            background-color: transparent;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 15px 25px;
            transition: 0.3s;
            font-size: 16px;
            color: var(--primary-color);
            position: relative;
        }

        .tab button:hover {
            background-color: #f0f2f5;
        }

        .tab button.active {
            color: var(--secondary-color);
            font-weight: bold;
        }

        .tab button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--secondary-color);
        }

        /* ============================
           Tab Content
           ============================ */
        .tabcontent {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s;
        }

        /* Animation for tab content */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* ============================
           Publications Styling
           ============================ */
        .publication-list {
            padding-left: 0;
            list-style-type: none;
        }

        .publication-list li {
            margin-bottom: 1.5em;
            padding-left: 1em;
            border-left: 3px solid var(--secondary-color);
        }

        .award {
            font-style: italic;
            color: #e74c3c;
            margin-top: 0.5em;
            font-size: 0.9em;
        }

        /* ============================
           Research Interests Grid
           ============================ */
        .research-interests {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 2em 0;
        }

        .research-topic {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* ============================
           Responsive Design
           ============================ */
        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }

            .profile img {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .tab button {
                float: none;
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Section -->

</body>
