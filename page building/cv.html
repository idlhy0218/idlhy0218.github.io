<head>

    <!-- Academic Newspaper Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* FT Theme Colors */
            --ft-paper: #FFF1E5;
            --ft-card: #F2DFCE;
            --ft-text-primary: #333333;
            --ft-border: #333333;

            /* Accent Palette */
            --accent-teal: #0D7680;
            --accent-claret: #990F3D;
            --accent-dark: #262A33;

            /* Typography */
            --font-newspaper-headline: 'Libre Baskerville', serif;
            --font-newspaper-body: 'PT Serif', serif;
            --font-ui: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--ft-paper);
            color: var(--ft-text-primary);
            font-family: var(--font-newspaper-body);
            line-height: 1.8;
        }

        /* Navbar: FT Paper Style */
        .navbar {
            background-color: var(--ft-paper);
            border-bottom: 2px solid var(--ft-border);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: var(--font-newspaper-headline);
            color: var(--accent-dark) !important;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .nav-link {
            font-family: var(--font-newspaper-headline);
            color: var(--accent-claret) !important;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 0.5rem 1rem !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-dark) !important;
        }

        .nav-link.active {
            color: var(--accent-dark) !important;
            border-bottom: 2px solid var(--accent-claret);
        }

        .navbar-toggler {
            border-color: var(--ft-border);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23333333' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                background-color: var(--ft-card);
                padding: 1rem;
                margin-top: 1rem;
                border: 1px solid var(--ft-border);
            }
        }

        .content-section {
            background: var(--ft-card);
            border: 1px solid var(--ft-border);
            border-radius: 0;
            box-shadow: none;
            padding: 2.5rem;
            margin: 2rem auto;
        }

        .back-button {
            font-family: var(--font-ui);
            text-decoration: none;
            color: #6c757d;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .back-button:hover {
            color: var(--accent-dark);
        }

        .pdf-container {
            width: 100%;
            height: 800px;
            border: 1px solid var(--ft-border);
            border-radius: 0;
            margin-top: 1rem;
        }

        .download-button {
            font-family: var(--font-ui);
            background-color: var(--accent-claret);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            font-weight: 700;
            border: 1px solid var(--accent-claret);
        }

        .download-button:hover {
            background-color: var(--accent-dark);
            border-color: var(--accent-dark);
            color: white;
        }

        @media (max-width: 768px) {
            .pdf-container {
                height: 500px;
            }
        }
    </style>
</head>

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item"><a class="nav-link active" href="cv.html"><i class="bi bi-file-text me-1"></i>
                            CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope me-1"></i>

                title="Heeyoung Lee's CV">

                    You can <a href="https://idlhy0218.github.io/pdf/Heeyoung_Lee_CV.pdf">click here to download the PDF
                        file.</a></p>

</body>
