<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - Heeyoung Lee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <style>
    :root {
      --bs-primary: #2d3748;
      --bs-link-color: #4a90e2;
      --bs-link-hover-color: #2b6cb0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: #f8f9fa;
      color: #333;
    }

    .navbar {
      background-color: var(--bs-primary);
      padding: 1rem;
    }

    .navbar-brand {
      color: white !important;
      font-weight: 500;
    }

    .blog-sidebar {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      position: sticky;
      top: 2rem;
    }

    .blog-list-title {
      color: var(--bs-primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e9ecef;
    }

    .blog-list {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    .blog-list-item {
      margin-bottom: 1rem;
      border-bottom: 1px solid #e9ecef;
      padding-bottom: 1rem;
    }

    .blog-list-item:last-child {
      border-bottom: none;
    }

    .blog-list-link {
      color: var(--bs-primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      display: block;
      padding: 0.5rem;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .blog-list-link:hover {
      color: var(--bs-link-hover-color);
      background-color: #f8f9fa;
    }

    .blog-list-link.active {
      color: var(--bs-primary);
      background-color: #e9ecef;
      font-weight: 600;
    }

    .blog-date {
      color: #6c757d;
      font-size: 0.85rem;
      display: block;
      margin-top: 0.25rem;
    }

    .blog-description {
      margin-top: 0.5rem;
      color: #495057;
    }

    .blog-content-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
    }

    .blog-content {
      width: 100%;
      min-height: 800px;
      border: none;
      background-color: white;
      border-radius: 8px;
    }

    .back-button {
      text-decoration: none;
      color: #6c757d;
      display: inline-flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .back-button:hover {
      color: var(--bs-primary);
    }

    .introduction-content {
      padding: 1.5rem;
    }

    @media (max-width: 991.98px) {
      .blog-sidebar {
        position: static;
        margin-bottom: 2rem;
      }

      .blog-content {
        min-height: 600px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <span class="navbar-brand">Blog</span>
    </div>
  </nav>

  <div class="container mt-4">
    <a href="../index.html" class="back-button">
      <i class="bi bi-arrow-left me-2"></i> Back to Home
    </a>

    <ul class="nav nav-tabs" id="blogTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="statslab-tab" data-bs-toggle="tab" data-bs-target="#statslab" type="button" role="tab">Stats Lab</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="studynotes-tab" data-bs-toggle="tab" data-bs-target="#studynotes" type="button" role="tab">Study Notes</button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Stats Lab -->
      <div class="tab-pane fade show active" id="statslab" role="tabpanel">
        <div class="row">
          <div class="col-lg-3">
            <div class="blog-sidebar">
              <h2 class="blog-list-title">Stats Lab Posts</h2>
              <ul class="blog-list" id="statsLabList"></ul>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="blog-content-container">
              <div id="statsLabContent" class="blogContentTarget">
                <div class="introduction-content">
                  <h2>Welcome to Stats Lab</h2>
                  <p>These posts are focused on statistical techniques in R and how to understand them better.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Study Notes -->
      <div class="tab-pane fade" id="studynotes" role="tabpanel">
        <div class="row">
          <div class="col-lg-3">
            <div class="blog-sidebar">
              <h2 class="blog-list-title">Study Notes</h2>
              <ul class="blog-list" id="studyNotesList"></ul>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="blog-content-container">
              <div id="studyNotesContent" class="blogContentTarget">
                <div class="introduction-content">
                  <h2>Welcome to Study Notes</h2>
                  <p>These notes summarize readings or lectures Iâ€™ve taken. </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const blogConfig = {
      statsLab: [
        {
          id: 'twfe',
          title: 'What is The Logic Behind a Two-Way Fixed Effects Analysis?',
          date: 'May 28, 2025',
          description: '',
          file: 'blog/twfe.html'
        },
        {
          id: 'fe_be_re',
          title: 'Fixed vs Between vs Random Effect',
          date: 'May 15, 2025',
          description: '',
          file: 'blog/fe_be_re.html'
        },
        {
          id: 'control',
          title: 'Understanding "Control" in Statistical Analysis',
          date: 'May 18, 2025',
          description: '',
          file: 'blog/what_is_control.html'
        }
      ],
      studyNotes: [
        {
          id: 'opportunity_insights',
          title: 'Opportunity Insights',
          date: 'June 16, 2025',
          description: '',
          file: 'blog/chetty.html'
        }
      ]
    };

    function generateBlogList(section, posts) {
      const listElement = document.getElementById(`${section}List`);
      listElement.innerHTML = '';
      posts.forEach(post => {
        const listItem = document.createElement('li');
        listItem.className = 'blog-list-item';
        listItem.innerHTML = `
          <a href="#${section}-${post.id}" class="blog-list-link" id="${post.id}-link"
             onclick="loadBlogPost('${section}', '${post.id}'); return false;">
            ${post.title}
            <span class="blog-date">${post.date}</span>
          </a>
          <div class="blog-description">${post.description}</div>
        `;
        listElement.appendChild(listItem);
      });
    }

    function loadBlogPost(section, postId) {
      const post = blogConfig[section].find(p => p.id === postId);
      if (!post) return;

      document.querySelectorAll('.blog-list-link').forEach(link => link.classList.remove('active'));
      const activeLink = document.getElementById(`${postId}-link`);
      if (activeLink) activeLink.classList.add('active');

      const contentTarget = document.getElementById(`${section}Content`);
      contentTarget.innerHTML = `<iframe src="${post.file}" class="blog-content" title="${post.title}"></iframe>`;

      window.location.hash = `${section}-${postId}`;
    }

    document.addEventListener('DOMContentLoaded', function () {
      generateBlogList('statsLab', blogConfig.statsLab);
      generateBlogList('studyNotes', blogConfig.studyNotes);

      const hash = window.location.hash.substring(1);
      if (hash.includes('-')) {
        const [section, postId] = hash.split('-');
        const tabTrigger = document.querySelector(`button[data-bs-target="#${section}"]`);
        if (tabTrigger) new bootstrap.Tab(tabTrigger).show();
        loadBlogPost(section, postId);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
